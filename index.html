<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet rush</title>
    <!-- daisy & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fonts setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }

        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .bg-section {
            background: linear-gradient(180deg, #E855DE -7.9%, #6C0EEB 36.64%, rgba(84, 0, 238, 0.34) 68.89%);
        }

        .bg-playAgain {
            border: rgba(255, 255, 255, 0.20);
            background: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);
        }
    </style>
</head>

<body>
    <main
        class="bg-[#010313] bg-[url(/images/background.png)] bg-no-repeat bg-center min-h-screen text-center flex justify-center">
        <!-- home -->
        <section id="home-section" class="flex flex-col justify-center items-center p-8 space-y-8 ">
            <h1 class="text-white font-anton text-9xl"><span class="text-red-500">ALPHABET</span> RUSH PRO</h1>
            <p class="text-white font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <!--  -->
            <button id="play-btn" onclick="play()" class="btn btn-accent border-none bg-white text-black text-xl">Play now</button>

        </section>

        <!-- play -->
        <section id="play-section" class="flex flex-col   mt-48 space-y-12 hidden ">
            <!-- artBoard -->
            <div>

                <div
                    class="artboard artboard-horizontal phone-6 border-[#010313CC] border-8 rounded-2xl bg-[#FFFFFFB2] artBoard space-y-12">
                    <div class="flex justify-center">
                        <p class="w-auto h-8 rounded-b-xl bg-[#010313CC] text-[#FFFFFF] p-2 ">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div> <span id="current-text" class="text-9xl text-black font-poppins font-medium">Y<span>
                    </div>
                </div>

            </div>
            <!-- keyboard -->
            <div class="font-inter ">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>

            <!-- life & score -->

            <div class="flex justify-between text-white font-inter">

                <button class="bg-[#894189] flex p-3 gap-2 rounded-full">
                    Life<img src="./images/heart.svg" alt="">
                    <span id="life-btn">5</span>
                </button>
                <button class="bg-[#360490] flex p-3 gap-2 rounded-full">
                    Score<img src="./images/score.svg" alt="">
                    <span id="score-btn">0</span>
                </button>

            </div>

        </section>
        <!-- score -->
        <section id="score-section" class="flex flex-col justify-center text-white font-poppins hidden">
            <div class="bg-playAgain rounded-2xl p-12 space-y-4">
                <div class="text-6xl font-bold">
                    <p>Score : <span id="final-score" class="font-medium">0</span></p>
                </div>
                <div>
                    <button id="play-again" onclick="play()" class="btn btn-accent border-none bg-white text-black text-xl p-2">Play again</button>
                </div>
                <div>
                    <p>Practice will make you Pro</p>
                </div>
            </div>

        </section>
    </main>
<script src="./js/utility.js"></script>
<script src="./js/events.js"></script>
</body>

</html>
